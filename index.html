<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Session Log</title>

<style>
body {
    margin: 0;
    background: #0e0e0e;
    color: #e6e6e6;
    font-family: "Helvetica Neue", Arial, sans-serif;
}

#container {
    max-width: 700px;
    margin: 60px auto;
    padding: 20px;
}

.line {
    margin-bottom: 18px;
    line-height: 1.7;
}

.therapist {
    color: #9bb3ff;
}

.patient {
    color: #ffffff;
}

.meta {
    color: #777;
    font-size: 14px;
    margin-bottom: 28px;
}

hr {
    border: none;
    border-top: 1px solid #222;
    margin: 30px 0;
}
</style>
</head>

<body>

<div id="container">

<div class="meta">
Session ID: 0411-B<br>
Date: Unknown<br>
Recording status: Partial
</div>

<div class="line therapist">
T: 请你坐好。我们已经开始了。
</div>

<div class="line patient">
P: 我不知道我为什么会在这里。
</div>

<div class="line therapist">
T: 你被送来的时候，很安静。
</div>

<div class="line patient">
P: 那不是我。
</div>

<div class="line therapist">
T: 你说“不是你”，是什么意思？
</div>

<div class="line patient">
P: 那天离开学校的人，不是我。
</div>

<hr>

<div class="line therapist">
T: 你现在感觉安全吗？
</div>

<div class="line patient">
P: 如果我说是，你会相信吗？
</div>

<div class="line therapist">
T: 你希望我相信什么？
</div>

<div class="line patient">
P: 我希望你记住我现在的样子。
</div>

<hr>

<div class="line meta">
[记录在此处中断]
</div>

</div>

</body>
</html>
